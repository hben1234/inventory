<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="add-item.html">Add Item</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="add-item-form">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>

            <div class="form-group">
                <label for="item-category">Category:</label>
                <select id="item-category" name="item-category" required>
                    <option value="">Select Category</option>
                    <!-- Categories will be populated dynamically -->
                </select>
            </div>

            <div class="form-group">
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" name="item-quantity" min="0" required>
            </div>

            <div class="form-group">
                <label for="item-price">Unit Price:</label>
                <input type="number" id="item-price" name="item-price" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="min-quantity">Minimum Quantity:</label>
                <input type="number" id="min-quantity" name="min-quantity" min="0" required>
            </div>

            <div class="form-group">
                <label for="item-location">Storage Location:</label>
                <input type="text" id="item-location" name="item-location">
            </div>

            <div class="form-group">
                <label for="item-description">Description:</label>
                <textarea id="item-description" name="item-description" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Add Item</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
