<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Management - Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Supply Management</h1>
    
    <!-- Supply Form -->
    <form action="/add-supply" method="POST">
        <h2>Add New Supply</h2>
        
        <div class="form-group">
            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier" required>
        </div>

        <div class="form-group">
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="form-group">
            <label for="unit-cost">Unit Cost:</label>
            <input type="number" id="unit-cost" name="unit-cost" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="delivery-date">Expected Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <button type="submit">Submit Supply Order</button>
    </form>

    <!-- Supply History Table -->
    <h2>Supply History</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Supplier</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Cost</th>
                <th>Order Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- This will be populated dynamically -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
