<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Item</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="add-item.html">Add Item</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="edit-item-form">
            <input type="hidden" id="item-id" name="item-id">
            
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>
            
            <label for="item-category">Category:</label>
            <input type="text" id="item-category" name="item-category" required>
            
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" name="item-quantity" required>
            
            <label for="item-price">Unit Price:</label>
            <input type="number" id="item-price" name="item-price" step="0.01" required>
            
            <button type="submit">Update Item</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
